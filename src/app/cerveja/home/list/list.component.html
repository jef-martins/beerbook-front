<p-dataView [value]="cervejas" [paginator]="true" [rows]="10" *ngIf="cervejas?.length">
  <ng-template let-cerveja pTemplate="listItem">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-4 text-center">
          <a routerLink="/select/{{cerveja.idCerveja}}">
            <img alt="" [src]="cerveja.foto" height="120" width="100">
          </a>
        </div>
        <div class="col-md-4">
          <div class="card-body text-center">
            <h5 class="card-title">{{cerveja.marca}}</h5>
            <p class="card-text">{{cerveja.estilo}}</p>
            <p class="card-text">
              <small class="text-muted">
                <p-rating name="avaliacao_stars" [(ngModel)]="cerveja.media" [stars]=10 [cancel]="false" [readonly]="true"></p-rating>
              </small>
            </p>
          </div>
        </div>
        <div class="col-md-4 mb-2 text-center centro">
          <button routerLink="/select/{{cerveja.idCerveja}}" class="p-button-lg p-button-primary p-button-outlined" pButton>Selecionar</button>
        </div>
      </div>
    </div>
  </ng-template>
</p-dataView>

<div class="text-center" *ngIf="loading">
  <app-loading></app-loading>
</div>
<div class="text-center" *ngIf="!loading && !cervejas?.length">N찾o foi encontrado nenhum r처tulo</div>
