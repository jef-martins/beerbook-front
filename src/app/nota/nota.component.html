<button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#ModalNota">Adicionar Nota</button>


<!-- Modal -->
<div class="modal fade" id="ModalNota" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Avaliação</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <div class="mb-3 text-center">
          <label for="customRange1" class="form-label">Avaliação {{nota.avaliacao}}</label>
          <input placeholder="Avaliação" type="range" class="form-range" name="avaliacao_slider"
            [(ngModel)]="nota.avaliacao" min="1" max="10">
          <p-rating name="avaliacao_stars" [(ngModel)]="nota.avaliacao" [stars]=10 [cancel]="false">
          </p-rating>
        </div>
        <div class="mb-3">
          <label class="form-label">Nota Pessoal</label>
          <textarea placeholder="Nota Pessoal" pInputTextarea autoResize="autoResize" [(ngModel)]="nota.nota_pessoal"
            type="text" class="form-control" name="nota_pessoal"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" (click)="save()">Salvar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </div>
  </div>
</div>
